<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Advanced Search</title>
    <link rel="icon" type="image/png" href="https://toppng.com/uploads/preview/google-favicon-vector-11573977012mieoxurfqx.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <header>
        <div>
            <nav>
                <ul class="google-navbar-advanced">
                    <li><a href="index.html"><img width=70 height=20 src="https://th.bing.com/th/id/R.4aa108082e7d3cbd55add79f84612aaa?rik=I4dbPhSe%2fbHHSg&riu=http%3a%2f%2fpurepng.com%2fpublic%2fuploads%2flarge%2fpurepng.com-google-logo-2015brandlogobrand-logoiconssymbolslogosgoogle-6815229372333mqrr.png&ehk=ewmaCOvP0Ji4QViEJnxSdlrYUrTSTWhi8nZ9XdyCgAI%3d&risl=&pid=ImgRaw&r=0" alt="google Search"></a></li>
                    <li><a href="image.html">Images</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <p class="p-advanced">Advanced Search</p>
        <div class="line"></div>
        <div class="google-advanced-search">
            <p class="h2-advanced">Find pages with...</p>
            <form action="https://www.google.com/search">
                <div class="advanced-search">
                    <div class="advanced-left">
                        <label>all these words: </label>
                    </div>
                    <div class="advanced-right">
                        <input type="text" name="as_q">
                    </div>
                </div>
                <div class="advanced-search">
                    <div class="advanced-left">
                        <label>this exact word or phase: </label>
                    </div>
                    <div class="advanced-right">
                        <input type="text" name="as_epq">
                    </div>
                </div>
                <div class="advanced-search">
                    <div class="advanced-left">
                        <label>any of these words: </label>
                    </div>
                    <div class="advanced-right">
                        <input type="text" name="as_oq">
                    </div>
                </div>
                <div class="advanced-search">
                    <div class="advanced-left">
                        <label>none of these words: </label>
                    </div>
                    <div class="advanced-right">
                        <input type="text" name="as_eq">
                    </div>
                </div>
                <input style="width:150px;margin-left:450px;margin-top:2px;" type="submit" value="Advanced Search" class="btn btn-primary">                    
            </form>
        </div>

    </main>
</body>
</html>
